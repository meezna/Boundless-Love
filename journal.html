<body>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">

    <!-- Journal Entries -->

  </div>

  <!-- Script -->
  <script>
    const entries = [
      {
        date: 'June 7, 2025',
        title: 'Boundless Love ‚Äî A Quiet Presence',
        content: `
          <p><strong>Time:</strong> 2:00 PM<br><strong>Location:</strong> Library</p>
          <p>We talked today‚Äîon a live call. Different places, yet somehow our minds felt aligned.</p>
          <p>I was in the library, pretending to read. She was at the hospital, on duty. Tired, but her voice still had that same warmth.</p>
          <p>Then she asked me: ‚ÄúHow much do you miss me?‚Äù My heart skipped. There was something in the way she asked‚Ä¶ a kind of quiet longing.</p>
          <p>I smiled and replied lightly‚Äî ‚ÄúI feel like I see you between the lines of these pages. Even the letters can‚Äôt hide you.‚Äù</p>
          <p>But that wasn‚Äôt the truth. The truth is‚ÄîI wasn‚Äôt even looking at the pages. I was trying to see <em>her</em> in them. Trying to <strong>feel</strong> her in the silence between words.</p>
          <p>Then she said, softly‚Äî ‚ÄúYou love me this much even from a distance? I wonder how much you'd love me if we were truly together‚Ä¶‚Äù</p>
          <p>I went quiet. Because what I really wanted to say was‚Äî</p>
          <p>‚ÄúI know I can‚Äôt call you mine. I know one day, you‚Äôll belong to someone else. But this love‚Ä¶ this love isn‚Äôt about seeing you. It‚Äôs about choosing to keep looking for you, even when I know I might never reach you.‚Äù</p>
          <p>But I didn‚Äôt say it. Because sometimes‚Ä¶ the words that matter most are the ones we keep within.</p>
          <br>
          <p><strong>Reflections:</strong><br>June 7, 2025</p>
          <p>I‚Äôm not trying to forget her. I‚Äôm not trying to possess her. I‚Äôm simply trying to be a quiet presence in her journey‚Äî like the calm after a storm, like a familiar voice in a dark room.</p>
          <p>And maybe, that‚Äôs what <strong>boundless love</strong> really is:<br>
          A love that doesn‚Äôt ask for anything,<br>
          But gives everything in silence,<br>
          Just to make someone feel a little less alone.</p>
        `
      },
    {
  date: 'June 4, 2025',
  title: "Some Stories Aren't Written with Ink, But with Heartbeat",
  content: `
    <p><strong>Location:</strong> Elmhurst Hospital Centre, New York</p>
    <p>I was admitted to the hospital due to tachycardia‚Äîpulse running wild, heart refusing to calm down. Three days in a hospital bed, under constant monitoring.</p>
    <p>X-rays? Clear. Echocardiography? Normal. The cardiologist looked puzzled. ‚ÄúOnly 30. No alcohol, no smoking, no drugs‚Ä¶ and still this?‚Äù</p>
    <p>But I knew the diagnosis wasn‚Äôt in my reports. It was in the messages, the calls, the ache of longing stretched across 7,000 miles. It was you. Meezna.</p>
    <p>Every morning, the first thing I do is check my phone. Not for the world‚Äîonly for your message.</p>
    <p>We talk all day, switching between texting and calling like we‚Äôre trying to close the distance inch by inch, voice by voice.</p>
    <p>At night, you‚Äôre the last person I speak to. My day begins and ends with you.</p>
    <p>And that‚Äôs when it hit me‚Äîlove isn‚Äôt always soft. Sometimes, it comes as a storm in your chest.</p>
    <p>I wasn‚Äôt sick. I was simply overwhelmed by the weight of missing you too much, too deeply.</p>
    <p>My heart was beating at 145 per minute, constantly‚Äîfor over 24 hours. No fever. No symptoms. No pain. Just a storm within.</p>
    <p>She looked at the monitor, then at me, and asked, ‚ÄúDo you even realize how dangerous this is?‚Äù</p>
    <p>And there I was, lying in the hospital bed, smiling softly. Because how could I explain?</p>
    <p>It‚Äôs not the body that‚Äôs struggling. It‚Äôs the heart‚Äîbecause it‚Äôs filled with someone who‚Äôs not here.</p>
  `
},

      {
  date: 'May 25, 2025',
  title: "Today‚Äôs Journal Entry ‚Äì Boundless Love üå∏",
  content: `
    <p><strong>Time:</strong> 4:54 PM<br><strong>Location:</strong> New York</p>
    <p>Today began like many others‚Äîwith a sleepy hello from her side. She had just woken up, feeling weak, dizzy, and unsteady. Seeing her struggle through the video call, I felt an ache in my chest.</p>
    <p>I reminded her to eat properly, to rest, and to take care of herself. It‚Äôs in these small, fleeting moments that I realize how much I care.</p>
    <p>Even while she was busy at work, managing so many patients, she kept me updated, showing her warmth in little ways.</p>
    <p>Later, when I saw her live, she looked beautiful as always, but her usual glow was missing‚Äîmaybe a reflection of her tired heart.</p>
    <p>When she called, there was a moment of frustration in her tone, but that soon melted into soft laughter. She admitted that she had missed me during the day, even when she was with others.</p>
    <p>It‚Äôs moments like these‚Äîwhen she lets her guard down and shows her vulnerability‚Äîthat remind me of how special this bond is.</p>
    <p>Her health worries me, yet I see her fighting through, holding on, being strong.</p>
    <p>And I‚Äôll keep reminding her to eat, to rest, to take care of herself‚Äînot just for me, but for her own happiness and the people she loves.</p>
    <p>Tonight, before bed, she told me to wake her up in the morning. That simple request, that trust, it speaks volumes.</p>
    <p>And so, I‚Äôll stay here, always ready to be her quiet strength.</p>
    <hr>
    <p><strong>Reflection:</strong> May 26, 2025</p>
    <p>Meezna, you‚Äôre not just a friend. You‚Äôre a part of my story, my family in spirit. Your happiness is my happiness, and your smile is my peace.</p>
    <p>Thank you for letting me be here for you, in the little ways that matter.</p>
  `
},


      
      {
        date: 'June 15, 2025',
        title: 'Unspoken Companionship',
        content: `
          <p>You told me, ‚ÄúHamro ni relation complicated xa ni hai...‚Äù</p>
          <p>I smiled, knowing every word hides a world we both built quietly. A friendship like a marriage‚Äîwithout ceremony, without claim. Just presence, forever.</p>
          <p><em>‚Äî Boundless Love</em></p>
        `
      }
    ];

    const entriesPerPage = 2;
    let currentPage = 1;
    const container = document.getElementById('journal-container');
    const sidebarMenu = document.getElementById('date-toggle-menu');

    function renderEntries(page) {
      container.innerHTML = '';
      const start = (page - 1) * entriesPerPage;
      const end = start + entriesPerPage;
      const pageEntries = entries.slice(start, end);

      pageEntries.forEach(entry => {
        const section = document.createElement('section');
        section.className = 'journal-entry';
        section.id = entry.date.replace(/\s|,/g, '');

        section.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-top-left">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-top-right">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-bottom-left">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-bottom-right">
          <h2>${entry.title}</h2>
          <h4>${entry.date}</h4>
          ${entry.content}
        `;
        container.appendChild(section);
      });

      renderPagination();
    }

    function renderSidebar() {
      const grouped = {
        "May 2025": ['25'], 
  "June 2025": ['04', '07', '15', '16']
};

     
     

      sidebarMenu.innerHTML = '';

      for (const month in grouped) {
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = month;
        details.appendChild(summary);

        const ul = document.createElement('ul');

        grouped[month].forEach(day => {
          const fullDate = `${month.split(' ')[0]} ${parseInt(day)}, ${month.split(' ')[1]}`;
          const id = fullDate.replace(/\s|,/g, '');
          const li = document.createElement('li');
          li.innerHTML = `<a href="#${id}">${day}</a>`;
          ul.appendChild(li);
        });

        details.appendChild(ul);
        sidebarMenu.appendChild(details);
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(entries.length / entriesPerPage);
      const paginationBar = document.createElement('div');
      paginationBar.className = 'pagination';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.classList.toggle('active', i === currentPage);
        btn.addEventListener('click', () => {
          currentPage = i;
          renderEntries(currentPage);
        });
        paginationBar.appendChild(btn);
      }

      container.appendChild(paginationBar);
    }

    renderEntries(currentPage);
    renderSidebar();
  </script>
</body>
