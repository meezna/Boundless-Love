<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boundless Love – Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff5f8;
      background-image: repeating-linear-gradient(
        to bottom,
        #fff5f8,
        #fff5f8 29px,
        #fcd2dc 30px
      );
      color: #3e3e3e;
    }

    /* Top Navigation Bar */
    .top-nav {
      background-color: #ffc1cc;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .top-nav a {
      text-decoration: none;
      color: #5c0032;
      padding: 8px 14px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.2s ease-in-out, color 0.2s;
      border-radius: 6px;
    }

    .top-nav a:hover {
      background-color: #f9d3db;
    }

    .top-nav .active-link {
      background-color: #f191b9;
      color: white;
    }

    .main-container {
      display: flex;
      margin-top: 20px;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #ffe6ea;
      border-right: 2px solid #ffcad4;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 18px;
      margin-top: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 10px;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .sidebar a {
      text-decoration: none;
      color: #8b1c3f;
    }

    .sidebar summary {
      font-size: 16px;
      color: #8b1c3f;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .sidebar details[open] summary {
      color: #c2185b;
    }

    .journal-container {
      flex-grow: 1;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff0f5cc;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      line-height: 1.7;
    }

    .journal-entry {
      border-bottom: 1px dashed #ffabc4;
      margin-bottom: 50px;
      padding-bottom: 30px;
      position: relative;
    }

    .rose-icon {
      position: absolute;
      width: 24px;
      height: 24px;
      opacity: 0.9;
    }

    .rose-top-left { top: -15px; left: -15px; }
    .rose-top-right { top: -15px; right: -15px; }
    .rose-bottom-left { bottom: -15px; left: -15px; }
    .rose-bottom-right { bottom: -15px; right: -15px; }

    h2 {
      color: #8b1c3f;
      margin-bottom: 5px;
    }

    h4 {
      margin-top: 0;
      color: #a14a5d;
      font-weight: normal;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 6px 12px;
      background: #fff;
      border: 1px solid #f4a1b6;
      cursor: pointer;
      color: #8b1c3f;
    }

    .pagination button.active {
      background-color: #f191b9;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html">Home</a>
      <a href="poems.html">Poems</a>
      <a href="shayari.html">Shayari</a>
      <a href="ghazal.html">Ghazal</a>
      <a href="shabda.html">Shabda</a>
      <a href="journal.html" class="active-link">Journal</a>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Jump by Date</h3>
      <div id="date-toggle-menu"></div>
    </aside>

    <!-- Journal Entries -->
    <main class="journal-container" id="journal-container"></main>
  </div>

  <!-- Script -->
  <script>
    const entries = [
      {
        date: 'June 7, 2025',
        title: 'Boundless Love — A Quiet Presence',
        content: `
          <p><strong>Time:</strong> 2:00 PM<br><strong>Location:</strong> Library</p>
          <p>We talked today—on a live call. Different places, yet somehow our minds felt aligned.</p>
          <p>I was in the library, pretending to read. She was at the hospital, on duty. Tired, but her voice still had that same warmth.</p>
          <p>Then she asked me: “How much do you miss me?” My heart skipped. There was something in the way she asked… a kind of quiet longing.</p>
          <p>I smiled and replied lightly— “I feel like I see you between the lines of these pages. Even the letters can’t hide you.”</p>
          <p>But that wasn’t the truth. The truth is—I wasn’t even looking at the pages. I was trying to see <em>her</em> in them. Trying to <strong>feel</strong> her in the silence between words.</p>
          <p>Then she said, softly— “You love me this much even from a distance? I wonder how much you'd love me if we were truly together…”</p>
          <p>I went quiet. Because what I really wanted to say was—</p>
          <p>“I know I can’t call you mine. I know one day, you’ll belong to someone else. But this love… this love isn’t about seeing you. It’s about choosing to keep looking for you, even when I know I might never reach you.”</p>
          <p>But I didn’t say it. Because sometimes… the words that matter most are the ones we keep within.</p>
          <br>
          <p><strong>Reflections:</strong><br>June 7, 2025</p>
          <p>I’m not trying to forget her. I’m not trying to possess her. I’m simply trying to be a quiet presence in her journey— like the calm after a storm, like a familiar voice in a dark room.</p>
          <p>And maybe, that’s what <strong>boundless love</strong> really is:<br>
          A love that doesn’t ask for anything,<br>
          But gives everything in silence,<br>
          Just to make someone feel a little less alone.</p>
        `
      },
    {
  date: 'June 4, 2025',
  title: "Some Stories Aren't Written with Ink, But with Heartbeat",
  content: `
    <p><strong>Location:</strong> Elmhurst Hospital Centre, New York</p>
    <p>I was admitted to the hospital due to tachycardia—pulse running wild, heart refusing to calm down. Three days in a hospital bed, under constant monitoring.</p>
    <p>X-rays? Clear. Echocardiography? Normal. The cardiologist looked puzzled. “Only 30. No alcohol, no smoking, no drugs… and still this?”</p>
    <p>But I knew the diagnosis wasn’t in my reports. It was in the messages, the calls, the ache of longing stretched across 7,000 miles. It was you. Meezna.</p>
    <p>Every morning, the first thing I do is check my phone. Not for the world—only for your message.</p>
    <p>We talk all day, switching between texting and calling like we’re trying to close the distance inch by inch, voice by voice.</p>
    <p>At night, you’re the last person I speak to. My day begins and ends with you.</p>
    <p>And that’s when it hit me—love isn’t always soft. Sometimes, it comes as a storm in your chest.</p>
    <p>I wasn’t sick. I was simply overwhelmed by the weight of missing you too much, too deeply.</p>
    <p>My heart was beating at 145 per minute, constantly—for over 24 hours. No fever. No symptoms. No pain. Just a storm within.</p>
    <p>She looked at the monitor, then at me, and asked, “Do you even realize how dangerous this is?”</p>
    <p>And there I was, lying in the hospital bed, smiling softly. Because how could I explain?</p>
    <p>It’s not the body that’s struggling. It’s the heart—because it’s filled with someone who’s not here.</p>
  `
},

      {
        date: 'June 15, 2025',
        title: 'Unspoken Companionship',
        content: `
          <p>You told me, “Hamro ni relation complicated xa ni hai...”</p>
          <p>I smiled, knowing every word hides a world we both built quietly. A friendship like a marriage—without ceremony, without claim. Just presence, forever.</p>
          <p><em>— Boundless Love</em></p>
        `
      }
    ];

    const entriesPerPage = 2;
    let currentPage = 1;
    const container = document.getElementById('journal-container');
    const sidebarMenu = document.getElementById('date-toggle-menu');

    function renderEntries(page) {
      container.innerHTML = '';
      const start = (page - 1) * entriesPerPage;
      const end = start + entriesPerPage;
      const pageEntries = entries.slice(start, end);

      pageEntries.forEach(entry => {
        const section = document.createElement('section');
        section.className = 'journal-entry';
        section.id = entry.date.replace(/\s|,/g, '');

        section.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-top-left">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-top-right">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-bottom-left">
          <img src="https://cdn-icons-png.flaticon.com/512/6975/6975975.png" class="rose-icon rose-bottom-right">
          <h2>${entry.title}</h2>
          <h4>${entry.date}</h4>
          ${entry.content}
        `;
        container.appendChild(section);
      });

      renderPagination();
    }

    function renderSidebar() {
      const grouped = {
        "June 2025": ['07', '04', '15', '16']
      };

      sidebarMenu.innerHTML = '';

      for (const month in grouped) {
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = month;
        details.appendChild(summary);

        const ul = document.createElement('ul');

        grouped[month].forEach(day => {
          const fullDate = `${month.split(' ')[0]} ${parseInt(day)}, ${month.split(' ')[1]}`;
          const id = fullDate.replace(/\s|,/g, '');
          const li = document.createElement('li');
          li.innerHTML = `<a href="#${id}">${day}</a>`;
          ul.appendChild(li);
        });

        details.appendChild(ul);
        sidebarMenu.appendChild(details);
      }
    }

    function renderPagination() {
      const totalPages = Math.ceil(entries.length / entriesPerPage);
      const paginationBar = document.createElement('div');
      paginationBar.className = 'pagination';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.classList.toggle('active', i === currentPage);
        btn.addEventListener('click', () => {
          currentPage = i;
          renderEntries(currentPage);
        });
        paginationBar.appendChild(btn);
      }

      container.appendChild(paginationBar);
    }

    renderEntries(currentPage);
    renderSidebar();
  </script>
</body>
</html>
